<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<head>
</head>
<section th:fragment="basic">
	
	<form  id="needs-validation" th:action="@{../edit}"  enctype="multipart/form-data" method="post" novalidate>
		<input type="hidden" name="boardSeq"  th:value="${board.id.boardSeq}" />	
		<div class="form-group has-feedback row">				
			<label for="name" class="col-sm-4 col-form-label">제목</label> 
			<div class="col-sm-8">
				<input type="text" class="form-control" id="title" name="title" placeholder="이름" th:value="${board.title}" required>
			</div>
		</div>
		<div class="form-group has-feedback row">				
			<label for="name" class="col-sm-4 col-form-label">범주</label> 
			<div class="col-sm-8">
				<input type="text" class="form-control" id="category" name="category" placeholder="범주" th:value="${board.category}">
			</div>
		</div>
		<div class="form-group has-feedback row">
			<label for="content" class="col-sm-1 col-form-label">요약</label> 
			<div class="col-sm-11">
				<textarea class="form-control" id="summary" name="summary" placeholder="요약" rows="8"  th:text="${board.summary}"></textarea>
			</div>
		</div>
		<div class="form-group has-feedback row">
			<label for="name" class="col-sm-4 col-form-label">내용</label> 
			<div class="col-sm-8">
				<textarea class="form-control" id="content" name="content" placeholder="내용" rows="10" th:text="${board.content}" required ></textarea>
			</div>

		</div>
		<div class="form-group has-feedback row">
			<label for="name" class="col-sm-4 col-form-label">작성자</label> 
			<div class="col-sm-8">
				<input type="text" class="form-control" id="writer" name="writer" placeholder="작성자" th:value="${board.writer}" required>
			</div>

		</div>
		<div class="form-group has-feedback row">
			<label for="name" class="col-sm-1 col-form-label">첨부파일</label> 
			<div class="col-sm-8">
				<div class="row read-row" th:if="${board.filePath}"><div class="col-lg-9 col-md-9 col-sm-9"><a class="read-files" th:href="${board.filePath}" th:utext="${board.fileName}" download></a></div></div>
			</div>

		</div>
		<input type="hidden" name="thumbnailUri"  th:value="${board.thumbnailUri}" />
		<div class="text-center">
			<button class="btn btn-outline-success" id="submit" type="submit">등록</button> 
			<a class="btn btn-outline-success" th:href="@{../?sort=regDate,desc}" role="button">목록</a>
		</div>
	</form>
</section>


<section th:fragment="schedule">
	
	<form id="needs-validation" th:action="@{../edit}"  enctype="multipart/form-data" method="post" novalidate>
		<input type="hidden" name="boardSeq" th:value="${board.id.boardSeq}" />	
		<div class="form-group has-feedback row">				
			<label for="name" class="col-sm-1 col-form-label">제목</label> 
			<div class="col-sm-11">
				<input type="text" class="form-control" id="title" name="title" placeholder="이름" th:value="${board.title}" required>
			</div>
		</div>
		<div class="form-group has-feedback row">				
			<label for="name" class="col-sm-1 col-form-label">범주</label> 
			<div class="col-sm-11">
				<input type="text" class="form-control" id="category" name="category" placeholder="범주" th:value="${board.category}">
			</div>
		</div>
		<div class="form-group has-feedback row">
			<label for="content" class="col-sm-1 col-form-label">요약</label> 
			<div class="col-sm-11">
				<textarea class="form-control" id="summary" name="summary" placeholder="요약" rows="6"  th:text="${board.summary}"></textarea>
			</div>
		</div>
		<div class="form-group has-feedback row">				
			<label for="name" class="col-sm-1 col-form-label">스케쥴 편성</label> 
			<div class="col-sm-11">
				<div class="btn-group btn-group-toggle" data-toggle="buttons">
  					<label class="btn btn-secondary">
  						<input type="radio" name="useSchedule" id="useScheduleY" autocomplete="off" value="Y" checked> 편성
  					</label>
  					<label class="btn btn-secondary">
    					<input type="radio" name="useSchedule" id="useScheduleN" autocomplete="off" value="N"> 미편성
  					</label>
				</div>
			</div>
		</div>
		<input type="hidden" id="dateFr" name="dateFr" th:value="${board.dateFr}">
		<input type="hidden" id="dateTo" name="dateTo" th:value="${board.dateTo}">
		<div id="calendarRow" class="form-group has-feedback row">
			<label for="content" class="col-sm-1 col-form-label">날짜</label>
			<div class='col-sm-5 input-group date' id='frDatetimeContainer'>
				<input type='text' class="form-control" id='frDatetime'/>
				<span class="input-group-addon">
	                  <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
	            </span>
            </div>
            <div class="col-sm-1 text-center">~</div>
            <div class='col-sm-5 input-group date' id='toDatetimeContainer'>
				<input type='text' class="form-control" id='toDatetime'/>
				<span class="input-group-addon">
	                  <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
	            </span>
            </div>
		</div>
		<div class="form-group has-feedback row">
			<label for="name" class="col-sm-1 col-form-label">내용</label> 
			<div class="col-sm-11">
				<div class="summernote" id="summernote" th:utext="${board.content}"></div>
				<input type="hidden" id="content" name="content" value="">
			</div>

		</div>
		<div class="form-group has-feedback row">
			<label for="name" class="col-sm-1 col-form-label">작성자</label> 
			<div class="col-sm-11">
				<input type="text" class="form-control" id="writer" name="writer" placeholder="작성자" th:value="${board.writer}" required>
			</div>

		</div>
		<div class="form-group has-feedback row">
			<label for="name" class="col-sm-1 col-form-label">첨부파일</label> 
			<div class="col-sm-11">
				<div class="row read-row" th:if="${board.filePath != null and board.filePath != ''}">
					<div id="readFileContainer" class="col-lg-9 col-md-9 col-sm-9">
						<input type="hidden" id="fileName" name="fileName" th:value="${board.fileName}">
						<input type="hidden" id="filePath" name="filePath" th:value="${board.filePath}">
						<a class="read-files" th:href="${board.filePath}" th:utext="${board.fileName}" download></a>
						<a class="del-files" th:href="'javascript:deleteFile(\''+${board.filePath}+'\') '"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
					</div>
					<div id="writeFileContainer"class="col-lg-9 col-md-9 col-sm-9" style="display:none;">
						<input type="file" id="file" name="file" class="form-control-file">
					</div>
				</div>
				<div class="row read-row" th:unless="${board.filePath != null and board.filePath != ''}">
					<div id="readFileContainer" class="col-lg-9 col-md-9 col-sm-9" style="display:none;">
						<a class="read-files" th:href="${board.filePath}" th:utext="${board.fileName}" download></a>
						<a class="del-files" th:href="'javascript:deleteFile(\''+${board.filePath}+'\') '"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
					</div>
					<div id="writeFileContainer"class="col-lg-9 col-md-9 col-sm-9">
						<input type="file" id="file" name="file" class="form-control-file">
					</div>
				</div>
				
			</div>

		</div>
		<input type="hidden" name="thumbnailUri"  th:value="${board.thumbnailUri}" />
		<div class="text-center">
			<button class="btn btn-outline-success" id="submit" type="submit">등록</button> 
			<a class="btn btn-outline-success" th:href="@{../?sort=regDate,desc}" role="button">목록</a>
		</div>
	</form>
</section>
